<body>
    <div class="container mt-5">
        <div class="box">
            <h1 class="text-center mb-5 font-weight-bold">Regístrate</h1>
            <form [formGroup]="userForm" (ngSubmit)="saveUser()" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-6 font-weight-bold">
                        <label for="firstName">Nombres:</label>
                        <input id="firstName" name="firstName" formControlName="firstName" class="form-control" type="text" placeholder="Ingresa tus nombres">
                    </div>
                    <div class="form-group col-md-6 font-weight-bold">
                        <label for="lastName">Apellidos:</label>
                        <input id="lastName" name="lastName" formControlName="lastName" class="form-control" type="text" placeholder="Ingresa tus apellidos">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 font-weight-bold">
                        <label for="email">Correo electrónico:</label>
                        <input id="email" name="email" formControlName="email" class="form-control" type="email" placeholder="Ingresa tu email">
                    </div>
                    <div class="form-group col-md-6 font-weight-bold">
                        <label for="password">Contraseña:</label>
                        <input id="password" name="password" formControlName="password" class="form-control" type="password" placeholder="Ingresa tu contraseña">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 font-weight-bold">
                        <label for="phone">Teléfono:</label>
                        <input id="phone" name="phone" formControlName="phone" class="form-control" type="number" placeholder="Ingresa tu teléfono">
                    </div>
                    <div class="form-group col-md-6 font-weight-bold">
                        <label for="nationality">Nacionalidad:</label>
                        <input id="nationality" name="nationality" formControlName="nationality" class="form-control" type="text" placeholder="Ingresa tu contraseña">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 font-weight-bold">
                        <label for="address">Dirección de contacto:</label>
                        <input id="address" name="address" formControlName="address" class="form-control" type="text" placeholder="Ingresa tu dirección">
                    </div>
                    <div class="form-group col-md-6 font-weight-bold">
                        <label for="idDocument">Documento de identidad:</label>
                        <input id="idDocument" name="idDocument" formControlName="idDocument" class="form-control" type="text" placeholder="Ingresa tu documento de identidad">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 font-weight-bold">
                        <label for="inputAddress2">Imagen:</label>
                        <input id="photo" name="photo" formControlName="photo" class="form-control" type="text" placeholder="Ingresa tu foto">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary font-weight-bold">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
