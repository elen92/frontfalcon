<div class="card text-white">
    <img src="assets/pics/cottages-in-the-middle-of-beach-753626.jpg" class="card-img" alt="...">

    <div class="card-img-overlay">
        <div class="form-inline border border-dark bg-light">

            <div class="font-weight-bold mr-3">
                <label class="label-finder mr-1" for="">Origen:</label>
                <select class="opt-finder" name="miselect" [(ngModel)]="origin">
                    <option *ngFor="let item of cities" [value]="item._id">{{ item.name }}</option>
                </select>
            </div>
            <div class="font-weight-bold mr-3">
                <label class="label-finder mr-1" for="">Destino:</label>
                <select class="opt-finder" name="miselect" [(ngModel)]="destination">
                    <option *ngFor="let item of cities" [value]="item._id">{{ item.name }}</option>
                </select>
            </div>
            <div class="font-weight-bold mr-3">
                <label class="label-finder mr-1" for="">Fecha de salida:</label>
                <input class="opt-finder" type="date" [(ngModel)]="travel.startDate">
            </div>
            <div class="font-weight-bold">
                <label class="label-finder mr-1" for="">Fecha de Regreso:</label>
                <input class="opt-finder" type="date" [(ngModel)]="travel.endDate">
            </div>
            <button class="btn btn-warning ml-5 font-weight-bold" (click)="find()">Buscar</button>

        </div>
        <h5 class="card-title font-weight-bold text-warning">Viajemos juntos!</h5>
        <p class="card-text font-weight-bold">Con nosotros viaja tranquilo, viaja siendo t√∫.</p>
    </div>
</div>
