<div class="titulo">
    <h1>
        Destinos
    </h1>
</div>
<hr>

<div class="container">
    <div class="row">
        <div class="col" *ngFor="let destination of allDestinations">
            <div class="card" style="width: 18rem;">
                <img src="{{destination.imageLinks}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{destination.destinationName}}</h5>
                  <p class="card-text" style="overflow: hidden; text-overflow: ellipsis; height: 100px;">{{destination.description}}</p>
                  <p class="card-text">Precio: {{destination.price}}$</p>
                  <p class="card-text">DÃ­as: {{destination.stay}}</p>
                  <a routerLink="/destinationOne/{{destination._id}}" class="btn btn-primary">Ver</a>
                </div>
              </div>
        </div>
    </div>
</div>
